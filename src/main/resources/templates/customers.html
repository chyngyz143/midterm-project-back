<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<h3>All customers:</h3>
<hr>
<div class="container" th:unless="${#lists.isEmpty(customers)}">
    <table class="table table-bordered table-striped" border="1">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Job Title</th>
            <th>Mobile Phone</th>
            <th>City</th>
            <th>Web Page</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCustomer : ${customers}">
            <td th:text="${tempCustomer.getId()}"/>
            <td th:text="${tempCustomer.getFirstName()}"/>
            <td th:text="${tempCustomer.getLastName()}"/>
            <td th:text="${tempCustomer.getEmailAddress()}"/>
            <td th:text="${tempCustomer.getJobTitle()}"/>
            <td th:text="${tempCustomer.getMobilePhone()}"/>
            <td th:text="${tempCustomer.getCity()}"/>
            <td th:text="${tempCustomer.getWebPage()}"/>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${#lists.isEmpty(customers)}">
    <p>There are no customers yet.</p>
</div>

<a class="btn btn-primary btn-sm mb-3" th:href="@{customers/add}">
    Add Customer
</a>
</body>
</html>
