<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Add a New Customer</h3>
    <hr>
    <p class="h4 mb-4">Save Customer</p>

    <form action="#" th:action="@{/customers/save}" th:object="${customer}" method="post">
        <input type="text" th:field="*{firstName}"
        class="form-control mb-4 col-4" placeholder="First Name">

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 col-4" placeholder="Last Name">

        <input type="text" th:field="*{emailAddress}"
               class="form-control mb-4 col-4" placeholder="Email Address">

        <input type="text" th:field="*{jobTitle}"
               class="form-control mb-4 col-4" placeholder="Job Title">

        <input type="text" th:field="*{mobilePhone}"
               class="form-control mb-4 col-4" placeholder="Mobile Phone">

        <input type="text" th:field="*{city}"
               class="form-control mb-4 col-4" placeholder="City">

        <input type="text" th:field="*{webPage}"
               class="form-control mb-4 col-4" placeholder="Web Page">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
</div>
</body>
</html>
